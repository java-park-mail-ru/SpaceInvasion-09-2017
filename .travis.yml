language: java
jdk:
- oraclejdk8
addons:
  ssh_known_hosts:
    secure: $BACKEND_HOST
before_install:
- openssl aes-256-cbc -K $encrypted_5486ba30b2ad_key -iv $encrypted_5486ba30b2ad_iv
  -in ./deploy/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
env:
  global:
    secure: 
deploy:
  provider: script
  script: ./deploy/deploy.sh
  on:
    repo: java-park-mail-ru/SpaceInvasion-09-2017
    all_branches: true
    tags: true
